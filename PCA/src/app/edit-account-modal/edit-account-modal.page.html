<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal(false)">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="user_data.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input [(ngModel)]="user_data.last_name"></ion-input>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="full" (click)="closeModal(true)" [disabled]="isLoading">
    {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
  </ion-button>
</ion-footer>
