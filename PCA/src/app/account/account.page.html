<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="user-profile">
    <h1 class="user-name">{{user_data.name}} {{user_data.last_name}}</h1>
    <ion-avatar class="user-avatar" (click)="presentPhotoOptions()">
      <img [src]="user_data.image ? user_data.image : 'assets/images/default-avatar.jpeg'" />
    </ion-avatar>
    <p class="username">Usuario: {{user_data.username}}</p>
    <p class="followers">Seguidores: {{user_data.followers.length}}</p>
    <p class="following">Siguiendo: {{user_data.followees.length}}</p>
  </div>

  <ion-button expand="full" (click)="openEditModal()">Editar Perfil</ion-button>
</ion-content>
